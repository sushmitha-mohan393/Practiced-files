<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini-Project: Profile Cards</title>
    <link rel="stylesheet" href="card.css" />
  </head>

  <body>
    <header>
      <h1>Indian cricketers</h1>
      <nav>
        <a href="#profile1">MSD</a>
        <a href="#profile2">Virat</a>
        <a href="#profile3">Bumrah</a>
      </nav>
    </header>

    <main>
      <article id="profile1" class="card">
        <figure>
          <img
            src="msd.avif"
            alt="MS Dhoni"
            width="500"
            height="500"
          />
          <figcaption>MS Dhoni</figcaption>
        </figure>
        <p><q>Wicket Keeper</q></p>
      </article>
      <article id="profile2" class="card">
        <figure>
          <img
            src="virat1.jpg"
            alt="Virat"
            width="500"
            height="500"
          />
          <figcaption>Virat Kohli</figcaption>
        </figure>
        <p><q>Batsman.</q></p>
      </article>
      <article id="profile3" class="card">
        <figure>
          <img
            src="bum.webp"
            alt="Bumrah"
            width="500"
            height="500"
          />
          <figcaption>Jasprit <span class="nowrap">Bumrah</span></figcaption>
        </figure>
        <p><q>Fast Bowler</q></p>
      </article>
    </main>

    <footer>
     <a href="https://www.bcci.tv/">BCCIüèè</a>
    </footer>
  </body>
</html>
